<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="card">
        <div class="filter">
            <div class="title">
                <p class="TNR">Make collection bid</p>
            </div>
            <div class="base">
                <div class="balance">
                    <p class="bold" id="bal">8.2</p>
                    <p class="grey">Balance: 21.12 ETH</p>
                </div>
                <div class="btn-layout">
                    <button onclick="calc('1')">1</button>
                    <button onclick="calc('2')">2</button>
                    <button onclick="calc('3')">3</button>
                    <button onclick="calc('4')">4</button>
                    <button onclick="calc('5')">5</button>
                    <button onclick="calc('6')">6</button>
                    <button onclick="calc('7')">7</button>
                    <button onclick="calc('8')">8</button>
                    <button onclick="calc('9')">9</button>
                    <button onclick="calc('.')">.</button>
                    <button onclick="calc('0')">0</button>
                    <button onclick="calc('del')" class="btn-del">del</button>
                </div>
                <div class="btn-bid">
                    <button class="bold" id="bid">Place a bid - 8.2 ETH</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
